<!DOCTYPE html>
<html>
<head>
	<title>Example 2 - Session 10</title>
	<link rel="shortcut icon" href="image/icon.ico">
	<meta charset="utf-8">
	<meta name="description" content="Example 2 session 10">
	<meta name="keywords" content="PHP, HTML">
	<link rel="stylesheet" type="text/css" href="css/form.css">
</head>
<body>
	<h1>Form example</h1>
	<form action="#" method="POST" name="register">
		<p>Name <input type="text" name="name" disabled value="canh"></p>
		<p>Email <input type="text" name="email" readonly value="canh@gmail.com"></p>
		<p>Password <input type="password" name="password"></p>
		<p><input type="submit" name="register" value="Register"></p>
		<p><input type="reset" name="reset" value="Reset"></p>
		<p><input type="button" name="test" value="OK"></p>
		<p><input type="image" src="image/submit.png" name="test" ></p>
	</form>

	<h2>Form example</h2>
	<form action="#" method="POST" name="register2">
		<p>Name <span class="require">*</span><input type="text" name="name" placeholder="Please input your name"></p>
		<p>Email <input type="text" name="email" placeholder="example@gmail.com"></p>
		<p>Password <input type="password" name="password"></p>
		<input type="hidden" name="my_id" value="9347923847234">
		<p>Gender
			<input type="radio" name="gender" value="male"> Male
			<input type="radio" name="gender" value="female"> Female
			<input type="radio" name="gender" value="other"> Other
		</p>
		<p>Faviourite
			<input type="checkbox" name="football" value="male"> Football
			<input type="checkbox" name="shopping" value="female"> Shopping
			<input type="checkbox" name="film" value="other"> Film
		</p>
		<p>Country
		<select name="country">
			<option value="vni">Viet Nam</option>
			<option value="lao">Lao</option>
			<option value="cam">Campuchia</option>
		</select>
		</p>
		<p>
			<textarea name="about" rows="6" cols="40"></textarea>
		</p>
		<p>Avatar
			<input type="file" name="avatar">
		</p>
		<p><input type="submit" name="register" value="Register"></p>
	</form>
</body>
</html>
