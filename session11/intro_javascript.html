<!DOCTYPE html>
<html>
<head>
	<title>Example 2 - Session 11</title>
	<link rel="stylesheet" type="text/css" href="css/hello.css">
</head>
<body>
	<!-- Javascript co the thay doi noi dung HTML -->
	<div id="changeContent">
		Hello Javascript!
	</div>
	<a href="#" onclick="document.getElementById('changeContent').innerHTML = 'Hello 19PHP01!'">Change Content</a>

	<!-- Javascript co the thay doi duoc style cua HTML -->
	<div id="changeStyle">
		My Style
	</div>
	<a href="#" onclick="document.getElementById('changeStyle').style.color = 'green'">Change Color</a>
	<a href="#" onclick="document.getElementById('changeStyle').style.fontSize = '26px'">Change FontSize</a>

	<br>
	<!-- Javascript co the thay doi thuoc tinh cua doi tuong -->
	<img src="image/ronaldo.jpg" alt="image" id="changeImage">
	<a href="#" onclick="document.getElementById('changeImage').src = 'image/girlxinh.jpg'">Change Image</a>	

	<br>
	<!-- Javascript co the an mot doi tuong HTML -->
	<img src="image/ronaldo.jpg" alt="image" id="hideImage">
	<a href="#" onclick="document.getElementById('hideImage').style.display = 'none'">Hide Image</a>

	<!-- Javascript co the hien thi mot doi tuong HTML -->
	<a href="#" onclick="document.getElementById('hideImage').style.display = 'block'">Show Image</a>



	<script type="text/javascript" src="js/intro.js"></script>
</body>
</html>
